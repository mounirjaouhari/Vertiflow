# ============================================================================
# VERTIFLOW - Configuration AlertManager
# ============================================================================

global:
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alerts@vertiflow.ma'
  smtp_auth_username: 'alerts@vertiflow.ma'
  smtp_auth_password: '${SMTP_PASSWORD}'
  slack_api_url: '${SLACK_WEBHOOK_URL}'

route:
  group_by: ['alertname', 'farm_id', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'default-receiver'
  routes:
    # Alertes critiques -> SMS + Slack + Email
    - match:
        severity: critical
      receiver: 'critical-receiver'
      continue: true

    # Alertes sur les équipements
    - match:
        category: equipment
      receiver: 'ops-team'

    # Alertes ML/Data
    - match:
        category: ml
      receiver: 'data-team'

    # Alertes environnementales
    - match:
        category: environment
      receiver: 'agronomist-team'

receivers:
  - name: 'default-receiver'
    slack_configs:
      - channel: '#vertiflow-alerts'
        send_resolved: true
        title: '{{ .Status | toUpper }}: {{ .CommonLabels.alertname }}'
        text: >-
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Farm:* {{ .Labels.farm_id }}
          *Severity:* {{ .Labels.severity }}
          *Details:* {{ .Annotations.description }}
          {{ end }}

  - name: 'critical-receiver'
    slack_configs:
      - channel: '#vertiflow-critical'
        send_resolved: true
    email_configs:
      - to: 'oncall@vertiflow.ma'
        send_resolved: true
    # Configuration Twilio SMS (optionnel)
    # webhook_configs:
    #   - url: 'http://sms-gateway:8080/send'

  - name: 'ops-team'
    slack_configs:
      - channel: '#vertiflow-ops'
        send_resolved: true
    email_configs:
      - to: 'ops@vertiflow.ma'

  - name: 'data-team'
    slack_configs:
      - channel: '#vertiflow-data'
        send_resolved: true
    email_configs:
      - to: 'data@vertiflow.ma'

  - name: 'agronomist-team'
    slack_configs:
      - channel: '#vertiflow-agro'
        send_resolved: true
    email_configs:
      - to: 'agro@vertiflow.ma'

inhibit_rules:
  # Ne pas alerter sur les warnings si une alerte critique existe
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'farm_id']

  # Ne pas alerter sur les problèmes de service si l'infrastructure est down
  - source_match:
      alertname: 'InfrastructureDown'
    target_match_re:
      alertname: '.*ServiceUnavailable'
